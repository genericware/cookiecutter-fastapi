  tempo-distributor:
    image: &tempo-image grafana/tempo:2.2.3
    <<: *common
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - &tempo-port '3200'
      - "4317:4317"        # otlp grpc
      - "4318:4318"        # otlp http
    command:
      - '-target=distributor'
      - &tempo-config '-config.file=/etc/tempo.yaml'
    depends_on:
      - minio

  tempo-ingester-0:
    image: *tempo-image
    <<: *common
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
    ports:
      - *tempo-port
    command:
      - '-target=ingester'
      - *tempo-config
    depends_on:
      - tempo-distributor

  tempo-ingester-1:
    image: *tempo-image
    <<: *common
    volumes:
