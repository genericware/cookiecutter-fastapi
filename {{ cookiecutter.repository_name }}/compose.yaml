# todo: template
name: gi

networks:
  backend:

volumes:
  redis:
  grafana:
  alertmanager:
  prometheus:
  loki:

x-common: &common
  networks:
    - backend
  labels:
    - 'promtail=true'

services:

  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: runtime
    <<: *common
    ports:
      - '8000:8000'
    env_file:
      - cookiecutter.project_slug
    environment:
      - LOGURU_SERIALIZE=True
    depends_on:
      - keycloak
      - postgres
      - redis
      - tempo-distributor

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    <<: *common
    ports:
      - '8080:8080'
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin

  # todo: mysql

  # todo: mysql-exporter

  # todo: mongodb

  # todo: mongodb-exporter

  redis:
    image: redis:7
    <<: *common
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

  minio:
    image: minio/minio:RELEASE.2023-12-09T18-17-51Z
    <<: *common
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=testtesttest
      - MINIO_PROMETHEUS_AUTH_TYPE=public
      - MINIO_UPDATE=off
    volumes:
      - ./.data/minio:/data
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /data/loki-data && \
        mkdir -p /data/loki-ruler && \
        mkdir -p /data/tempo
        minio server /data --console-address ':9001'

  grafana:
    image: grafana/grafana:9.1.6
    <<: *common
    ports:
      - '3000:3000'
    environment:
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch tempoBackendSearch tempoServiceGraph
    volumes:
      - grafana:/var/lib/grafana
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
          - access: proxy
            basicAuth: false
            jsonData:
              httpHeaderName1: "X-Scope-OrgID"
            secureJsonData:
              httpHeaderValue1: "docker"
            editable: true
            isDefault: true
            name: loki
            type: loki
            uid: loki
            url: http://loki-gateway:80
            version: 1
          - access: proxy
            basicAuth: false
            editable: true
            isDefault: false
            name: prometheus
            type: prometheus
            uid: prometheus
            url: http://prometheus:9090
            version: 1
          - access: proxy
            url: http://tempo-query-frontend:3200
            basicAuth: false
            jsonData:
              httpMethod: GET
              serviceMap:
                datasourceUid: prometheus
            editable: true
            isDefault: false
            name: tempo
            type: tempo
            uid: tempo
            version: 1
        EOF
        /run.sh

  alertmanager:
    image: prom/alertmanager:v0.23.0
    <<: *common
    ports:
      - '9093:9093'
    volumes:
      - alertmanager:/data
    entrypoint:
      - sh
      - -euc
      - |
        cat <<EOF > /etc/alertmanager/alertmanager.yml
        route:
          receiver: 'default-receiver'
          group_wait: 30s
          group_interval: 30m
          group_by: [ alertname ]
        receivers:
          - name: 'default-receiver'
        EOF
        /bin/alertmanager --config.file=/etc/alertmanager/alertmanager.yml

  prometheus:
    image: prom/prometheus:v2.27.0
    <<: *common
    ports:
      - '9090:9090'
    volumes:
      - prometheus:/prometheus
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/prometheus
        cat <<EOF > /etc/prometheus/prometheus.yaml
        global:
          scrape_interval:     5s
        scrape_configs:
          - job_name: "prometheus"
            static_configs:
              - targets:
                  - "prometheus:9090"
          - job_name: "app"
            static_configs:
              - targets:
                  - "app:8000"
          - job_name: "postgres-exporter"
            static_configs:
              - targets:
                  - "postgres-exporter:9187"
          - job_name: 'loki'
            dns_sd_configs:
              - names:
                  - loki-read
                  - loki-write
                  - loki-frontend
                type: A
                port: 3100
          - job_name: 'promtail'
            dns_sd_configs:
              - names:
                  - promtail
                type: A
                port: 9080
          - job_name: 'tempo'
            static_configs:
              - targets:
                  - 'tempo-distributor:3200'
                  - 'tempo-ingester-0:3200'
                  - 'tempo-ingester-1:3200'
                  - 'tempo-ingester-2:3200'
                  - 'tempo-query-frontend:3200'
                  - 'tempo-querier:3200'
                  - 'tempo-compactor:3200'
                  - 'tempo-metrics-generator:3200'
        EOF
        /bin/prometheus --config.file=/etc/prometheus/prometheus.yaml \
                        --enable-feature=remote-write-receiver \
                        --enable-feature=exemplar-storage \
                        --query.lookback-delta=30s

  promtail:
    image: grafana/promtail:2.9.1
    networks:
      - backend
    ports:
      - '9080:9080'
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki-gateway
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/promtail
        cat <<EOF > /etc/promtail/promtail.yaml
        server:
          http_listen_address: 0.0.0.0
          http_listen_port: 9080
          grpc_listen_port: 0
          log_level: "info"
        positions:
            filename: /tmp/positions.yaml
        clients:
            - url: http://loki-gateway:80/loki/api/v1/push
              tenant_id: docker
        scrape_configs:
          - job_name: containers
            docker_sd_configs:
              - host: unix:///var/run/docker.sock
                refresh_interval: 15s
                filters:
                  - name: label
                    values: ["promtail=true"]
            pipeline_stages:
              - match:
                  selector: '{container="gi-app-1"}'
                  stages:
                    - json:
                        expressions:
                          record: record
                    - json:
                        expressions:
                          level: level.name
                        source: record
                    - labels:
                        level: level
                    - output:
                        source: record
            relabel_configs:
              - source_labels: ['__meta_docker_container_name']
                regex: '/(.*)'
                target_label: 'container'
        EOF
        /usr/bin/promtail -config.file /etc/promtail/promtail.yaml


  loki:
    image: grafana/loki:2.9.1
    <<: *common
    ports:
      - "3100:3100"
    command:
      - -config.file=/etc/loki/local-config.yaml
    entrypoint:
      - sh
      - -euc
      - |
        cat <<EOF > /etc/loki/config.yaml
        EOF
        /usr/bin/loki -config.file=/etc/loki/local-config.yaml


